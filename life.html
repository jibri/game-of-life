<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="life.css" />
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>

<body>
  <div id="app">
    <table id="main">
      <tr v-for="r in rowNumber" class="row">
        <td v-for="c in colNumber" v-bind:class="[ 'cell', { alive: cells[cellIdx(r, c)] }]"
          v-on:click="toggleCell(cellIdx(r, c), $event)" v-on:mouseover="toggleCell(cellIdx(r, c), $event)"></td>
      </tr>
    </table>
    <button v-on:click="start">Start</button>
    <button v-on:click="stop">Stop</button>
    <button v-on:click="life">Next</button>
    <button v-on:click="speedUp">Faster</button>
    <button v-on:click="slowDown">Slower</button>
    <button v-on:click="reset">Reset</button>
    <span>Current speed : <input v-model="speed" /></span>
  </div>
</body>
<script src="life.js"></script>

</html>
